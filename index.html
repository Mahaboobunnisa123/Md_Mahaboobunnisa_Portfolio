<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Sarah Mitchell | Senior Data Scientist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 3D Background Canvas -->
    <div id="canvas-container"></div>
    <!-- Static Background Effects -->
    <div id="sparkles-container"></div>
    <div id="floating-icons-container"></div>

    <header class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="#" class="gradient-text">SM</a>
            </div>
            <div class="nav-hamburger" id="nav-hamburger">
                <span></span><span></span><span></span>
            </div>
            <nav class="nav-menu" id="nav-menu">
                <a href="#home" class="nav-link active">Home</a>
                <a href="#about" class="nav-link">About</a>
                <a href="#skills" class="nav-link">Skills</a>
                <a href="#projects" class="nav-link">Projects</a>
                <a href="#experience" class="nav-link">Experience</a>
                <a href="#certifications" class="nav-link">Certifications</a>
                <a href="#contact" class="nav-link">Contact</a>
            </nav>
            <a href="#" id="theme-toggle" class="theme-toggle" aria-label="Toggle Theme">
                <span class="theme-icon">☀️</span>
            </a>
        </div>
    </header>

    <main>
        <!-- Hero Section -->
        <section id="home" class="hero">
            <div class="hero-container">
                <div class="hero-content">
                    <div class="hero-text">
                        <span class="hero-greeting" id="hero-greeting"></span>
                        <h1 class="hero-name gradient-text" id="hero-name"></h1>
                        <h2 class="hero-subtitle" id="hero-tagline"></h2>
                        <p class="hero-description" id="hero-description"></p>
                        <div class="hero-buttons">
                            <a href="./assets/resume_placeholder.pdf" download class="btn btn--primary">Download Resume <span class="btn-shine"></span></a>
                            <a href="#contact" class="btn btn--outline">Hire / Contact <span class="btn-shine"></span></a>
                        </div>
                        <div class="social-links hero-social" id="hero-social-links">
                            <!-- Social links will be rendered here -->
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- About Section -->
        <section id="about" class="about">
            <div class="container">
                <h2 class="section-title gradient-text">About Me</h2>
                <div class="about-content">
                    <div class="about-text">
                        <p id="about-summary"></p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Skills Section -->
        <section id="skills" class="skills">
            <div class="container">
                <h2 class="section-title gradient-text">Technical Skills</h2>
                <div id="skills-grid" class="skills-grid">
                    <!-- Interactive 3D Skill Cards will be rendered here by JavaScript -->
                </div>
            </div>
        </section>

        <!-- Projects Section -->
        <section id="projects" class="projects">
            <div class="container">
                <h2 class="section-title gradient-text">Featured Projects</h2>
                <div id="projects-grid" class="projects-grid">
                    <!-- Interactive 3D Project Cards will be rendered here by JavaScript -->
                </div>
            </div>
        </section>

        <!-- Experience Section -->
        <section id="experience" class="experience">
            <div class="container">
                <h2 class="section-title gradient-text">Professional Experience</h2>
                <div id="timeline" class="timeline">
                    <!-- Experience timeline will be rendered here by JavaScript -->
                </div>
            </div>
        </section>

        <!-- Certifications Section -->
        <section id="certifications" class="certifications">
            <div class="container">
                <h2 class="section-title gradient-text">Certifications & Credentials</h2>
                <div id="certifications-grid" class="certifications-grid">
                    <!-- Certification cards will be rendered here by JavaScript -->
                </div>
            </div>
        </section>

        <!-- Contact Section (Remains as-is) -->
        <section id="contact" class="contact">
             <!-- Existing contact form structure -->
        </section>

    </main>

    <footer class="footer">
        <!-- Existing footer structure -->
    </footer>

    <!-- 3D and Animation Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    
    <!-- Main Application Logic -->
    <script src="app.js"></script>
</body>
</html>
